<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <main>
    <!-- Rating state start -->
    <div class="card rating">
      <img src="./images/icon-star.svg" alt="estrela" class="rounded" />
      <h1>How did we do?</h1>

      <p class="txt">Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>

      <ol>
        <li><button>1</button></li>
        <li><button>2</button></li>
        <li><button>3</button></li>
        <li><button>4</button></li>
        <li><button>5</button></li>
      </ol>

      <button id="submit-btn">Submit</button>
    </div>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="card thanks">
      <img src="./images/illustration-thank-you.svg" alt="phone">
      <div class="wraper"><p class="ratio">You selected <span><!-- Add rating here --></span> out of 5</p></div>

      <h1>Thank you!</h1>

      <p class="txt">We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!</p>
    </div>
    <!-- Thank you state end -->
  </main>
  <script src="./index.js"></script>
</body>

</html>
